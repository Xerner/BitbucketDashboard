<div class="p-3 bg-slate-300">
  <form [formGroup]="form">
    <div class="grid grid-cols-2 gap-3">
      <div class="font-medium font-xl mb-3">Thresholds</div>
      <div class="font-medium font-xl mb-3">API</div>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div class="grid grid-cols-2 gap-3 items-center justify-center">
        <mat-form-field>
          <mat-label>Overdue Threshold</mat-label>
          <input
            matInput
            type="number"
            formControlName="overdueThreshold"
            placeholder="2"
          />
        </mat-form-field>

        <div></div>
      </div>

      <div class="grid grid-cols-3 gap-3 items-center justify-center">
        <mat-form-field>
          <mat-label>Workspace</mat-label>
          <input
            matInput
            formControlName="workspace"
            placeholder="universalrepo"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Token</mat-label>
          <input
            matInput
            formControlName="token"
            placeholder="put API token here"
          />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onFetchClick()">
          Fetch
        </button>
      </div>
    </div>
  </form>
</div>

@if (appStore.isLoading()) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @if (error()) {
<div class="p-3 bg-red-100">
  {{ errorToString() }}
</div>
}
