<div class="text-xs font-light mb-1 text-nowrap overflow-hidden" [matTooltip]="author()">
  {{ author() }}
</div>
<div class="grid grid-cols-7 grid-rows-7 gap-1">
  @for (commitCount of commitCounts(); track $index) {
  <div class="w-3 h-3 rounded-sm" [style]="getCellStyle(commitCount)" [matTooltip]="getCountTooltip(commitCount)"></div>
  }
</div>
