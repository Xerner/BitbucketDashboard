<div class="grid grid-cols-4 border-b">
  <div class="font-medium font-2xl p-3">Open Pull Requests</div>
  <div [ngClass]="{ 'text-right p-3': true, 'italic text-slate-400': pullRequestsCount() == 0 }">
    {{ pullRequestsCount() == 0 ? 'No pull requests' : pullRequestsCount() + ' pull requests' }}
  </div>
  <div></div>
  <div></div>
</div>
<div class="grid grid-cols-2">
  <div class="border-r">
    <table

      mat-table
      matSort
      [dataSource]="dashboardStore.pullRequests() ?? []"
      (matSortChange)="sortPullRequests($event)"
    >
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let pullRequest">
          <a
            class="text-blue-500 underline underline-offset-4"
            [href]="pullRequest['links']['html']['href']"
            target="_blank"
          >
            {{ pullRequest["title"] }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Age (Days)</th>
        <td mat-cell *matCellDef="let pullRequest">
          {{ dashboardService.getAge(pullRequest["created_on"]) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Updated (Days)</th>
        <td mat-cell *matCellDef="let pullRequest">
          {{ dashboardService.getAge(pullRequest["updated_on"]) }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="dashboardStore.displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let pullRequest; columns: dashboardStore.displayedColumns"
        [ngClass]="{
          '!bg-red-200':
          dashboardService.isPullRequestLastUpdatedOverThreshold(pullRequest)
        }"
      ></tr>
    </table>
  </div>
  <div class="flex flex-col divide-y">
    <canvas
      class="p-3"
      baseChart
      [data]="dashboardStore.pullRequestsLastUpdated()"
      [options]="dashboardStore.pullRequestOptions()"
      [type]="'bar'"
    ></canvas>

    <canvas
      class="p-3"
      baseChart
      [data]="dashboardStore.pullRequestsAges()"
      [options]="dashboardStore.pullRequestOptions()"
      [type]="'bar'"
    ></canvas>
  </div>
</div>
